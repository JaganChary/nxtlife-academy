<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <div class="contact-header">
        <h2>Contact Form</h2>
        <hr>
      </div>
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="Email1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="Name1">Name</label>
            <input type="Name" class="form-control" id="Name1" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="Name1">Message</label>
            <textarea type="Name" class="form-control" id="Name1" placeholder="Enter message" rows="5"></textarea>
          </div>
        </form>
        <button class="button1">
          <a href="">Submit</a>
        </button>
      </div>
    </div>
  </div>
  
</div>
<app-footer></app-footer>
