<div class="container" style="margin-top: 5em;">
  <div class="row">
    <div class="col-md-2">

    </div>

    <div class="col-md-10">
      <h2>Assign Courses</h2>
      <hr>
      <div class="card" style="margin-top: 3em;">
        <div class="card-header header-style">
          <span style="padding: 16px 7em;;text-align: center;" type="button" (click)="btnClickEmployee()">Employees</span>
          <span style="padding: 16px 7.4em;text-align: center; float: right" type="button" (click)="btnClickManager()">Managers</span>
        </div>
        <br>

        <!-- Assigned  -->

        <div>
          <h5 style="text-align:center">Assigned Employees</h5>
          <hr>
          <div class="card" style="padding: 1.4em;" *ngFor="let assignedStaff of Assigned">
            <div>
              <div class="card-text">
                Name:
                <span class="card-text text-muted">{{assignedStaff.fullName}}</span>
              </div>
              <div *ngFor="let roleInfo of assignedStaff.roleInfo">
                <div class="card-text">
                  Department:
                  <span class="card-text text-muted">{{roleInfo.department}}</span>
                </div>
                <div class="card-text">
                  Role:
                  <span class="card-text text-muted">{{roleInfo.role}}</span>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Unassigned -->
        
        <div>
          <br>
          <h5 style="text-align:center">Unassigned Employees</h5>
          <hr>
        </div>
        <div *ngFor="let unassignedStaff of Unassigned; let i = index">
          <div class="card" style="padding: 1.4em;">
            <label>
              <input type="checkbox" [(ngModel)]="employeeId[i]" style="height: 30px; width: 30px; float:right">
            </label>
            <div class="card-text">
              Name:
              <span class="card-text text-muted">{{unassignedStaff.fullName}}</span>
            </div>
            <div *ngFor="let roleInfo of unassignedStaff.roleInfo">
              <div class="card-text">
                Department:
                <span class="card-text text-muted">{{roleInfo.department}}</span>
              </div>
              <div class="card-text">
                Role:
                <span class="card-text text-muted">{{roleInfo.role}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <button class="style-btn" (click)="btnClick()">Assign</button>
    </div>
  </div>

</div>
