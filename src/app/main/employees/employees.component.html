<div class="container" style="margin-top: 5em;">
    <div class="row">
        <div class="col-md-2">

        </div>
        
        <div class="col-md-8">
            <h2>Employees Detail</h2>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Department</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody *ngFor="let employee of employees; let i = index">
                    <tr *ngFor="let roleInfo of employee.roleInfo">
                        <td>{{i + 1}}</td>
                        <td>{{employee.fullName}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.gender}}</td>
                        <td>{{roleInfo.department}}</td>
                        <td>{{roleInfo.role}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default style-btn" type="button" routerLink="employee-form">Register Employee</button>
        </div>
    </div>

</div>
