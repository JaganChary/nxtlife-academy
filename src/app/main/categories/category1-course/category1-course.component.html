<div class="container">
  <h2>Courses</h2>
  <hr>

  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-9" *ngIf="categoryData">
      
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let course of courses">
              <div class="card" >
                  <img class="card-img-top" *ngIf="course.image" src="{{course.image}}">
                  <img class="card-img-top" *ngIf="!course.image" src="" alt="No Image Found">
                  <div class="card-block">
                    <a routerLink="chapters"><h4 class="card-title">{{course.course}}</h4></a>
                    <p class="card-text text-muted" style="font-size: 0.8em;" *ngIf="course.description">{{course.description}}</p>
                    <p class="card-text text-muted" style="font-size: 0.8em;" *ngIf="!course.description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <div class="card-text" style="color: black">Duration:
                      <span class="card-text text-muted" style="font-size: 0.9em;" *ngIf="course.duration">{{course.duration}}</span>
                      <span class="card-text text-muted" style="font-size: 0.9em;" *ngIf="!course.duration">N/A</span>
                    </div>
                  </div>
                  <div style="padding: none;">
                      <span><button class="style-btn" style="padding: 0.5em 0.8em" routerLink="../../../../cart">Add to Cart</button></span>
                      <span><button class="style-btn" routerLink="../../../../buy/{{course.courseId}}" style="float:right">Buy Now</button></span>
                  </div>  
                </div>
          </div>
        </div>
        
      
    </div>
  </div>
</div>
<router-outlet>zx</router-outlet>
