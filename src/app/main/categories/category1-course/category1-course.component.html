<div class="container">
  <h2>Courses</h2>
  <hr>

  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-9" *ngIf="categoryData">
      <a>
        <div class="card" *ngFor="let course of courses">
          <img class="card-img-top" *ngIf="course.image" src="{{course.image}}">
          <img class="card-img-top" *ngIf="!course.image" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1606e892f9a%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1606e892f9a%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22109.1328125%22%20y%3D%2297.2%22%3EImage%20cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E">
          <div class="card-block">
            <a routerLink="chapters"><h4 class="card-title">{{course.course}}</h4></a>
            <p class="card-text text-muted" style="font-size: 0.8em;" *ngIf="course.description">{{course.description}}</p>
            <p class="card-text text-muted" style="font-size: 0.8em;" *ngIf="!course.description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="card-text" style="color: black">Duration:
              <span class="card-text text-muted" style="font-size: 0.9em;" *ngIf="course.duration">{{course.duration}}</span>
              <span class="card-text text-muted" style="font-size: 0.9em;" *ngIf="!course.duration">N/A</span>
            </div>
          </div>
          
          <div class="text-center">
            <button class="style-btn" routerLink="../../../../buy">Buy Now</button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<router-outlet>zx</router-outlet>
