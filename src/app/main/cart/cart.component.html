<div class="container" style="margin-top: 5em;">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-7" *ngIf="cartData">
      <h3 class="text-muted">BUY COURSE/SUBSCRIPTION</h3>
      <hr>
      <div>
        <div class="card" style="margin-bottom: 2em;" *ngFor="let cartDat of cartData; let i = index">
          <div class="card-text">Course Name:
            <span class="card-text text-muted">{{cartDat.course}}</span>
          </div>
          <div class="card-text">Course Id:
            <span class="card-text text-muted">{{cartDat.courseId}}</span>
          </div>
          <div class="card-text">Cost of License:
            <span class="card-text text-muted">{{cartDat.cost}}</span>
          </div>
          <div>
            <div class="card-text">Total Price:
              <span class="text-muted">{{inputNumbers[i]}} * 100 = {{inputNumbers[i] * 100}}</span>
            </div>

            <div class="card-text">License
              <span>
                <button class="big" (ngValue)="inputNumber" (click)="btnSubstract(i)">-</button>
                <input type="number" class="text-muted" [(ngModel)]="inputNumbers[i]" (ngModelChange)="modelChanged(i)">
                <button class="big" (ngValue)="inputNumber[i]" (click)="btnAdd(i)">+</button>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
              <button type="button" class="" (click)="btnRemove(course)">Remove</button>
            </div>
          </div>
        </div>
        <button type="button" class="style-btn" *ngIf="cartData.length !== 0" (click)="btnClick()" routerLink="../category">Buy Now</button>
      </div>
      <div class="card" *ngIf="cartData && cartData.length == 0">
        <h2 class="card-text">Your Shopping cart is empty</h2>
      </div>

      <button type="button" class="style-btn" *ngIf="cartData.length == 0" routerLink="../category">Go to Categories</button>
    </div>

  </div>


</div>
