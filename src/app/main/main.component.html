<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="home">App
        <span class="change-text">Mania</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbar-center navbar-inner">
            <li class="nav-item active nav item-hover">
                <a class="nav-link" routerLink="/main/admin/home" [routerLinkActive]="['active']">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item nav item-hover">
                <a class="nav-link" routerLink="/main/admin/contact">Contact Us</a>
            </li>
            <li *ngIf="role == ('admin' || 'sa')" class="nav-item nav item-hover">
                <a class="nav-link" routerLink="category">Categories</a>
            </li>
            <button type="button" class="style-btn text-right" (click)="onLogOut()">Logout</button>

            <button *ngIf="role == 'admin'" type="button" class="style-btn style-btn1" routerLink="cart" (ngValue)="cartValue">Cart({{cartValue}})</button>


        </ul>
    </div>
</nav>

<div class="sidenav" style="margin-top: 3.2em;" *ngIf="role == 'admin'">
    <a class="sidenav-items" routerLink="/main/admin/departments" style="font-size: 20px;">Departments</a>
    <a class="sidenav-items" routerLink="/main/admin/employees" style="font-size: 20px;">Employees</a>
    <a class="sidenav-items" routerLink="/main/admin/subscriptions" style="font-size: 20px;">Subscriptions</a>
    <a class="sidenav-items" routerLink="category" style="font-size: 20px;">Categories</a>
    <a class="sidenav-items" routerLink="/main/admin/my-courses" style="font-size: 20px;">My Courses</a>
</div>

<div class="sidenav" style="margin-top: 3.2em;" *ngIf="role == 'sa'">
    <a class="sidenav-items" routerLink="category" style="font-size: 20px;">Categories</a>
</div>


<div class="sidenav" style="margin-top: 3.2em;" *ngIf="role == 'manager'">
    <a class="sidenav-items" routerLink="/main/manager/categories" style="font-size: 20px;">Categories</a>
</div>




<!-- Router Outlet -->
<router-outlet></router-outlet>


<!-- Footer -->
<div class="container-fluid">
    <div class="footer">
        <div class="row navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="col-md-12">
                <p class="white-text">&copy; Copyright NxtLife Technologies @ 2015</p>
            </div>
        </div>
    </div>
</div>
