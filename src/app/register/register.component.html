<div class="bg-color">
  <div class="container">
    <div class="row shift">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3 style="font-size: 40px; text-align: center;">Register</h3>
        <hr>
        <br>
        <form [formGroup]="addForm" novalidate (ngSubmit)="btnClick()">
          <div class="form-group">
            <label for="organization">
              <span class="change">
                <span class="fat">|</span> Organization</span>
            </label>
            <input type="text" class="form-control" id="organization" placeholder="Organization" formControlName="organization" />
          </div>
          <div class="form-group">
            <label for="Type">
              <span class="change">
                <span class="fat">|</span> Type</span>
            </label>
            <input type="text" class="form-control" formControlName="type" placeholder="Enter Type" />
          </div>
          <div class="form-group">
            <label for="Email">
              <span class="change">
                <span class="fat">|</span> Email Id</span>
            </label>
            <input type="text" class="form-control" placeholder="johndoe@example.com" formControlName="email" />
            <p *ngIf="myForm.hasError('email', 'email') && addForm.get('email')">Please enter the correct email, this is not valid</p>
          </div>
          <div class="form-group">
            <label for="username">
              <span class="change">
                <span class="fat">|</span> FullName</span>
            </label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="fullname" />
          </div>
          <div class="form-group">
            <label for="password">
              <span class="change">
                <span class="fat">|</span> Password</span>
            </label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
          </div>
          <div class="form-group">
            <label for="contact">
              <span class="change">
                <span class="fat">|</span> Contact</span>
            </label>
            <input type="number" class="form-control" placeholder="Contact" formControlName="contact" />
          </div>
          <button type="submit" name="register" class="btn-self">
            Register
          </button>
          <br>
        </form>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
