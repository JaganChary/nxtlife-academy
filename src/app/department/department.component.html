<app-header></app-header>
<div class="bg-color">
  <div class="container">
    <div class="row shift">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3 style="font-size: 40px; text-align: center;">Add Department</h3>
        <hr>
        <br />
        <br />
        <form [formGroup]="departmentForm" (ngSubmit)="btnClick()">

          <!-- Department -->

          <div class="form-group">
            <label for="department" class="change">| Department</label>
            <input id="department" class="form-control" formControlName="department">
            <div *ngIf="departmentForm.controls['department'].hasError('required') && departmentForm.controls['department'].touched"
              class="alert alert-danger">
              <small>
                <i>Please select Department</i>
              </small>
            </div>
            <br />
          </div>

          <!-- Employee Register Button -->

          <button type="submit" name="register" class="btn-self" [disabled]="departmentForm.invalid">
            Add Department
          </button>
          <br>
        </form>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
